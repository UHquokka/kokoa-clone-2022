<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
</head>

<body>
    <div id="status-bar">
        <div class="state-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="state-bar__column">
            <span>18:43</span>
        </div>
        <div class="state-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <h1>Welcome to KokoaTalk</h1>
    <p>If you have a Kokoa Account,</p>
    <p>log in with your email or phone number.</p>
    <input placeholder="Email or Phone number" type="email number" />
    <input placeholder="Password" type="password" />

    <div>Log in</div>
    <div>Sign Up</div>
    Find Kokoa Account or Password<a href="html://www.kakaotalk.com" />
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
